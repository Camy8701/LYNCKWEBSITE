<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
<title>404 - Page Not Found | LYNCK Studio</title>
<meta name="robots" content="noindex, nofollow">

<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="logo.svg?v=2">
<link rel="alternate icon" href="logo.svg?v=2">
<link rel="apple-touch-icon" href="logo.svg?v=2">

<link rel="stylesheet" href="css/tailwind.min.css">
<link rel="stylesheet" href="css/main.min.css">
<script>
  // Set language immediately before any other scripts load
  try {
    localStorage.setItem('language', 'en');
  } catch (e) {
    console.warn('Could not set language preference:', e);
  }
</script>
<style>
  .error-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: black;
  }
</style>
</head>
<body class="min-h-full bg-black text-white antialiased">
  <div class="error-container">
    <div class="text-center px-6">
      <h1 class="text-9xl font-bold text-white mb-4 opacity-10">404</h1>
      <h2 class="text-4xl lg:text-6xl text-white font-geist tracking-tight font-light mb-6">
        Page Not Found
      </h2>
      <p class="text-xl text-gray-300 mb-12 max-w-2xl mx-auto">
        The page you're looking for doesn't exist or has been moved.
      </p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
        <a href="/" class="inline-flex items-center gap-2 shiny-cta font-geist">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
          <span>Go Home</span>
        </a>
        <button onclick="history.back()" class="px-6 py-3 border border-white/20 rounded-lg hover:bg-white/10 transition-colors font-geist">
          Go Back
        </button>
      </div>
    </div>
  </div>

  <script>
    // Auto-redirect to home if staying on 404 for more than 10 seconds
    setTimeout(() => {
      if (confirm('Would you like to return to the homepage?')) {
        window.location.href = '/';
      }
    }, 10000);
  </script>
    <!-- Cookie Consent Banner -->
    <script src="js/cookie-consent-loader.js" defer></script>

  <!-- Google Partner Badge -->
  <div class="opacity-0 animate-fade-in" style="position: fixed; top: 75%; right: 2rem; transform: translateY(-50%); z-index: 50; animation-delay: 1.4s;">
    <a href="https://www.google.com/partners/agency?id=6214402482" target="_blank" rel="noopener noreferrer" class="group relative inline-flex items-center justify-center p-2.5 rounded-2xl bg-white/10 backdrop-blur-xl border border-white/20 hover:bg-white/20 hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-white/10" aria-label="Google Partner Badge" title="Certified Google Partner">
      <img src="https://www.gstatic.com/partners/badge/images/2025/PartnerBadgeClickable.svg" alt="Google Partner" class="w-10 h-10 md:w-19 md:h-19" loading="lazy"/>
    </a>
  </div>

</body>
</html>
