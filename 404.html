<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>404 - Page Not Found | LYNCK Studio</title>
<meta name="robots" content="noindex, nofollow">
<link rel="stylesheet" href="css/tailwind.min.css">
<link rel="stylesheet" href="css/main.css">
<style>
  .error-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: black;
  }
</style>
</head>
<body class="h-full bg-black text-white antialiased">
  <div class="error-container">
    <div class="text-center px-6">
      <h1 class="text-9xl font-bold text-white mb-4" style="opacity: 0.1;">404</h1>
      <h2 class="text-4xl lg:text-6xl text-white font-geist tracking-tight font-light mb-6">
        Page Not Found
      </h2>
      <p class="text-xl text-gray-300 mb-12 max-w-2xl mx-auto">
        The page you're looking for doesn't exist or has been moved.
      </p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
        <a href="/" class="inline-flex items-center gap-2 shiny-cta font-geist">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
          <span>Go Home</span>
        </a>
        <button onclick="history.back()" class="px-6 py-3 border border-white/20 rounded-lg hover:bg-white/10 transition-colors font-geist">
          Go Back
        </button>
      </div>
    </div>
  </div>

  <script>
    // Auto-redirect to home if staying on 404 for more than 10 seconds
    setTimeout(() => {
      if (confirm('Would you like to return to the homepage?')) {
        window.location.href = '/';
      }
    }, 10000);
  </script>
</body>
</html>
