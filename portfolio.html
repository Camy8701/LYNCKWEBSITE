  <!-- Starfield Animation Script -->
  <script>
    // Starfield Background
    const canvas = document.getElementById('starfield-canvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    const stars = [];
    const numStars = 200;

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    function createStars() {
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 2,
          speed: Math.random() * 0.5 + 0.1,
          opacity: Math.random() * 0.8 + 0.2
        });
      }
    }

    function animateStars() {
      ctx.clearRect(0, 0, width, height);

      stars.forEach(star => {
        star.y += star.speed;

        if (star.y > height) {
          star.y = 0;
          star.x = Math.random() * width;
        }

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.fill();
      });

      requestAnimationFrame(animateStars);
    }

    resizeCanvas();
    createStars();
    animateStars();

    window.addEventListener('resize', () => {
      resizeCanvas();
      stars.length = 0;
      createStars();
    });
  </script>

  <!-- Translation System -->
  <script>
    // Get translations from index.html by referencing parent window or load from same source
    let currentLanguage = localStorage.getItem('language') || 'en';

    function updateLanguageDisplay() {
      const langMap = { en: 'EN', de: 'DE', fr: 'FR' };
      document.getElementById('currentLang').textContent = langMap[currentLanguage];
    }

    // Initialize language system
    document.addEventListener('DOMContentLoaded', function() {
      updateLanguageDisplay();

      // Language button toggle
      document.getElementById('languageBtn').addEventListener('click', function() {
        const menu = document.getElementById('languageMenu');
        menu.classList.toggle('hidden');
      });

      // Language selection
      document.querySelectorAll('.lang-option').forEach(button => {
        button.addEventListener('click', function() {
          const lang = this.getAttribute('data-lang');
          currentLanguage = lang;
          localStorage.setItem('language', lang);
          updateLanguageDisplay();
          document.getElementById('languageMenu').classList.add('hidden');
          // Redirect to index.html with language preference
          window.location.href = 'index.html';
        });
      });

      // Close menu when clicking outside
      document.addEventListener('click', function(event) {
        if (!event.target.closest('#languageBtn') && !event.target.closest('#languageMenu')) {
          document.getElementById('languageMenu').classList.add('hidden');
        }
      });
    });
  </script>
